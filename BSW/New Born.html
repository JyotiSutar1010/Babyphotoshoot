<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newborn Baby Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff7f8;
        }

        header {
            background: #ffb6c1;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .gallery-container {
            padding: 40px;
            text-align: center;
        }

        .gallery-container h2 {
            margin-bottom: 20px;
            color: #d14f75;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 260px;
            height: 320px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        footer {
            background: #ffb6c1;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

   <header>
	<img src="logo.jpg" alt="Website Logo" width="100" height="100" style="float:left">
        <h1 >Sweet Moments – Baby Photoshoot</h1>
        <p>Capturing the tiny details & precious memories</p>
    </header>

    <div class="gallery-container">
        <h2>Our Cute Collection</h2>

        <div class="gallery">
            <img src="Baby1.jpg" alt="Baby Photo 1">
            <img src="Baby2.jpg" alt="Baby Photo 2">
            <img src="Baby3.jpg" alt="Baby Photo 3">
            <img src="Baby4.jpg" alt="Baby Photo 4">
        </div>
    </div>

    <footer>
        <p>© 2025 Sweet Moments Photography | All Rights Reserved</p>
    </footer>

</body>
</html>
